<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- TITULO Y DESCRIPCION DEL FORMULARIO -->
    <div class="cabecera">
        <h1 id="title"></h1>
        <p id="description"></p>
    </div>

    <!-- FORMULARIO -->
    <form action="" id="survey-form">

        <!-- NOMBRE -->
        <label for="name" id="name-label">
            <input type="text" name="name" id="name" placeholder="Como se llama">
        </label>

        <!-- EMAIL -->
        <label for="email" id="email-label">
            <input type="email" name="email" id="email" placeholder="Su correo electronico">
        </label>

        <!-- NUMERO -->
        <label for="number" id="number-label">
            <input type="number" name="number" id="number" min="9" max="9" placeholder="Numero de contacto">
        </label>

        <!-- DROPDOWN -->
        <label for="">
            <select name="" id="dropdown">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </label>

        <!-- RADIO -->
        <label for="">
            <input type="radio" name="" id="">        
        </label>

        <label for="">
            <input type="radio" name="" id="">        
        </label>

        <label for="">
            <input type="radio" name="" id="">        
        </label>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
